name: Full-Stack CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Create backend .env dynamically
      - name: Create backend .env
        run: |
          echo "PORT=${{ secrets.BACKEND_PORT }}" >> server/.env
          echo "MONGO_URI=${{ secrets.BACKEND_MONGO_URI }}" >> server/.env
          echo "JWT_SECRET=${{ secrets.BACKEND_JWT_SECRET }}" >> server/.env

      # 4️⃣ Install & test backend
      - name: Install backend dependencies and test
        run: |
          cd server
          npm install
          npm test || echo "No tests found"

      # 5️⃣ Create frontend .env dynamically
      - name: Create frontend .env
        run: |
          echo "VITE_API_URL=${{ secrets.FRONTEND_API_URL }}" >> client/.env

      # 6️⃣ Install & build frontend
      - name: Install frontend dependencies and build
        run: |
          cd client
          npm install
          npm run build

      # 7️⃣ Setup Docker CLI plugin (modern docker compose)
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 8️⃣ Build Docker images
      - name: Build Docker images
        run: docker compose -f docker-compose.yml build
